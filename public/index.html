<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .gradient-text { background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-tab { background: #6366f1; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body class="p-6">
    <div id="app" v-cloak class="max-w-5xl mx-auto space-y-6">
        
        <nav class="glass p-6 rounded-[2rem] flex justify-between items-center shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                    <i class="ph-fill ph-cpu text-2xl"></i>
                </div>
                <h1 class="text-xl font-black tracking-tighter uppercase gradient-text">DP-Toolkit</h1>
            </div>
            <div class="flex items-center gap-4 text-xs font-bold text-slate-400">
                <span class="flex items-center gap-1"><div class="w-2 h-2 bg-green-500 rounded-full"></div> LIVE SERVER</span>
            </div>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass p-8 rounded-[2.5rem] space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-bold">Cloud Uploader</h2>
                    <div class="bg-slate-900 p-1 rounded-xl flex gap-1 border border-slate-800">
                        <button @click="provider = 'catbox'" :class="provider === 'catbox' ? 'active-tab text-white' : 'text-slate-500'" class="px-4 py-1.5 rounded-lg text-[10px] font-black transition-all">CATBOX</button>
                        <button @click="provider = 'github'" :class="provider === 'github' ? 'active-tab text-white' : 'text-slate-500'" class="px-4 py-1.5 rounded-lg text-[10px] font-black transition-all">GITHUB</button>
                    </div>
                </div>

                <label class="relative border-2 border-dashed border-slate-800 rounded-3xl p-16 flex flex-col items-center justify-center group hover:border-indigo-500/50 transition-all cursor-pointer bg-slate-950/30">
                    <input type="file" @change="uploadFile" class="hidden" :disabled="loading">
                    <i class="ph ph-image-square text-5xl text-slate-700 group-hover:text-indigo-400 mb-3 transition"></i>
                    <p class="text-sm text-slate-500 group-hover:text-slate-300">Tap to upload via {{ provider.toUpperCase() }}</p>
                    <div v-if="loading" class="absolute inset-0 glass rounded-3xl flex items-center justify-center">
                        <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </label>

                <div v-if="resultUrl" class="p-4 bg-indigo-500/10 border border-indigo-500/20 rounded-2xl animate-fade-in">
                    <p class="text-[10px] font-black text-indigo-400 uppercase mb-2">Public Access Link</p>
                    <div class="flex gap-3">
                        <input readonly :value="resultUrl" class="bg-transparent flex-1 text-xs font-mono text-slate-300 outline-none">
                        <button @click="copy(resultUrl)" class="text-indigo-400 hover:text-white"><i class="ph-bold ph-copy text-xl"></i></button>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass p-8 rounded-[2.5rem]">
                    <h3 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-6">World Clocks</h3>
                    <div class="space-y-4">
                        <div v-for="c in clocks" class="flex justify-between items-center">
                            <span class="text-xs text-slate-400">{{c.label}}</span>
                            <span class="text-xl font-black font-mono text-indigo-400">{{c.time}}</span>
                        </div>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-indigo-600 to-purple-700 p-8 rounded-[2.5rem] shadow-xl">
                    <h3 class="text-xs font-black uppercase tracking-widest opacity-70 mb-6">Prayer Schedule</h3>
                    <div class="grid grid-cols-2 gap-3" v-if="prayers">
                        <div v-for="(v, k) in prayers" class="bg-black/20 p-3 rounded-xl">
                            <p class="text-[9px] font-bold opacity-60 uppercase">{{k}}</p>
                            <p class="text-lg font-black tracking-tighter">{{v}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        createApp({
            setup() {
                const provider = ref('catbox');
                const loading = ref(false);
                const resultUrl = ref('');
                const prayers = ref(null);
                const clocks = ref([]);

                const uploadFile = async (e) => {
                    const file = e.target.files[0];
                    if(!file) return;
                    loading.value = true;
                    const fd = new FormData();
                    fd.append('image', file);
                    fd.append('provider', provider.value);
                    try {
                        const res = await fetch('/api/upload', { method: 'POST', body: fd });
                        const data = await res.json();
                        if(data.success) resultUrl.value = data.url;
                    } catch (err) { alert('Failed!'); }
                    finally { loading.value = false; }
                };

                const updateClocks = () => {
                    const zones = [{ label: 'Jakarta', tz: 'Asia/Jakarta' }, { label: 'Mekkah', tz: 'Asia/Riyadh' }];
                    clocks.value = zones.map(z => ({ label: z.label, time: new Intl.DateTimeFormat('id-ID', { timeStyle: 'medium', timeZone: z.tz }).format(new Date()) }));
                };

                const copy = (t) => { navigator.clipboard.writeText(t); alert('Copied!'); }

                onMounted(async () => {
                    setInterval(updateClocks, 1000);
                    const res = await fetch('/api/prayer?city=Jakarta');
                    const d = await res.json();
                    if(d.success) prayers.value = { Subuh: d.data.Fajr, Dzuhur: d.data.Dhuhr, Ashar: d.data.Asr, Maghrib: d.data.Maghrib, Isya: d.data.Isha };
                });

                return { provider, loading, resultUrl, uploadFile, prayers, clocks, copy };
            }
        }).mount('#app');
    </script>
</body>
</html>
